
<!DOCTYPE html>
<html>
<head>
  <title>SO Cost Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cost.css">
</head>
<body>

<div id="loginScreen" class="login-box">
  <h2>SO Cost Manager Access</h2>
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button id="loginBtn">Login</button>
  <p id="loginError"></p>
</div>

<div id="app" style="display:none;">

  <h2>SO Cost Manager</h2>

  <div class="top-bar">
    <button id="newCostBtn">+ New SO Cost</button>
    <button id="exportExcelBtn">Export Excel</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>SO</th>
          <th>Total Cost</th>
          <th>PPC Cost</th>
          <th>EC Cost</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="costTable"></tbody>
    </table>
  </div>

</div>

<div class="modal" id="costModal">
  <div class="modal-box">

    <h3>SO Cost Details</h3>

    <label>SO</label>
    <input id="soInput">

    <label>Amount</label>
    <input id="amountInput" type="number">

    <label>CBM PPC</label>
    <input id="cbmPPCInput" type="number">

    <label>CBM EC</label>
    <input id="cbmECInput" type="number">

    <h4>Advance Costs</h4>
    <div id="advanceContainer"></div>
    <button id="addAdvance">+ Add Advance</button>

    <h4>Final Costs</h4>
    <div id="finalContainer"></div>
    <button id="addFinal">+ Add Final</button>

    <div class="modal-actions">
      <button id="saveCostBtn">Save</button>
      <button id="closeCostBtn">Close</button>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script type="module" src="cost.js"></script>

</body>
</html>
