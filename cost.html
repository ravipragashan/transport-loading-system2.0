<!DOCTYPE html>
<html>
<head>
  <title>SO Allocation Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="so-allocation.css">
</head>
<body>

<h2>SO Allocation Pro</h2>

<div class="top-bar">
  <button id="newSOBtn">+ New SO</button>
</div>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>SO</th>
        <th>Amount</th>
        <th>CBM PPC</th>
        <th>CBM EC</th>
        <th>Advance Total</th>
        <th>Final Total</th>
        <th>PPC Allocated</th>
        <th>EC Allocated</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="soTable"></tbody>
  </table>
</div>

<!-- MAIN MODAL -->
<div class="modal" id="mainModal">
  <div class="modal-box">

    <h3>SO Details</h3>

    <label>SO Number</label>
    <input id="soInput">

    <label>Amount</label>
    <input id="amountInput" type="number">

    <label>CBM PPC</label>
    <input id="cbmPPCInput" type="number">

    <label>CBM EC</label>
    <input id="cbmECInput" type="number">

    <div class="modal-actions">
      <button id="saveMainBtn">Save</button>
      <button id="closeMainBtn">Close</button>
    </div>

  </div>
</div>

<!-- COST MODAL -->
<div class="modal" id="costModal">
  <div class="modal-box">

    <h3 id="costTitle"></h3>

    <div id="expenseContainer"></div>

    <button id="addExpenseBtn">+ Add Expense</button>

    <div class="modal-actions">
      <button id="saveCostBtn">Save</button>
      <button id="closeCostBtn">Close</button>
    </div>

  </div>
</div>

<script type="module" src="so-allocation.js"></script>
</body>
</html>
