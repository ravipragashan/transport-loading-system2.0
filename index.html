<!DOCTYPE html>
<html>
<head>
  <title>Transport Loading System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Transport Loading System</h2>
  <div>
    <button id="manageContactsBtn">Contacts</button>
    <button id="manageLorriesBtn">Lorries</button>
    <button id="openFormBtn">+ Add Record</button>
  </div>
</header>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>SO</th>
        <th>Lorry</th>
        <th>Driver</th>
        <th>Helper</th>
        <th>Start</th>
        <th>End</th>
        <th>Days</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>
</div>

<!-- RECORD MODAL -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Create Loading Record</h3>
      <button onclick="closeRecord()">✖</button>
    </div>

    <form id="recordForm" class="modal-body">
      <label>SO Number</label>
      <input id="soNumber" type="number" required>

      <label>Lorry</label>
      <select id="lorrySelect" required></select>

      <label>Driver</label>
      <select id="driverSelect" required></select>

      <label>Helper</label>
      <select id="helperSelect" required></select>

      <label>Start Date</label>
      <input type="date" id="startDate" required>

      <label>End Date</label>
      <input type="date" id="endDate">
    </form>

    <div class="modal-footer">
      <button onclick="closeRecord()">Cancel</button>
      <button form="recordForm">Save</button>
    </div>
  </div>
</div>

<!-- CONTACT MODAL -->
<div class="modal" id="contactModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Contacts</h3>
      <button onclick="closeContacts()">✖</button>
    </div>

    <div class="modal-body">
      <select id="contactType">
        <option value="driver">Driver</option>
        <option value="helper">Helper</option>
      </select>

      <input id="contactName" placeholder="Name">
      <input id="contactPhone" placeholder="Phone">

      <button onclick="saveContact()">Save</button>

      <table>
        <tbody id="contactTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- LORRY MODAL -->
<div class="modal" id="lorryModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Lorries</h3>
      <button onclick="closeLorries()">✖</button>
    </div>

    <div class="modal-body">
      <input id="lorryNumber" placeholder="Lorry Number">
      <button onclick="saveLorry()">Save</button>

      <table>
        <tbody id="lorryTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
