<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Loading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
  <h2>Loading & Transport Records</h2>
  <div>
    <button id="manageContactsBtn">Manage Contacts</button>
    <button id="openFormBtn">Add Record</button>
  </div>
</header>

<table>
  <thead>
    <tr>
      <th>SO</th>
      <th>Lorry</th>
      <th>Driver</th>
      <th>Helper</th>
      <th>Start</th>
      <th>End</th>
      <th>Days</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="recordTable"></tbody>
</table>

<!-- RECORD MODAL -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="recordTitle">Add Loading Record</h3>
      <button onclick="closeRecord()">✖</button>
    </div>

    <form id="recordForm" class="modal-body scroll">
      <label>Sales Order No</label>
      <input id="soNumber" required>

      <label>Lorry Number</label>
      <input id="lorryNumber" required>

      <label>Driver</label>
      <select id="driverSelect" required></select>

      <label>Helper</label>
      <select id="helperSelect" required></select>

      <label>Start Date</label>
      <input type="date" id="startDate" required>

      <label>End Date (optional)</label>
      <input type="date" id="endDate">

      <label>Documents (names only)</label>
      <input type="file" id="docInput" multiple>
      <ul id="docList"></ul>
    </form>

    <div class="modal-footer">
      <button onclick="closeRecord()">Cancel</button>
      <button form="recordForm">Save</button>
    </div>
  </div>
</div>

<!-- CONTACT MODAL -->
<div class="modal" id="contactModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Manage Contacts</h3>
      <button onclick="closeContacts()">✖</button>
    </div>

    <div class="modal-body scroll">
      <label>Type</label>
      <select id="contactType">
        <option value="driver">Driver</option>
        <option value="helper">Helper</option>
      </select>

      <label>Name</label>
      <input id="contactName">

      <label>Phone</label>
      <input id="contactPhone">

      <button onclick="saveContact()">Save / Update</button>

      <hr>

      <table>
        <thead>
          <tr><th>Name</th><th>Phone</th><th>Action</th></tr>
        </thead>
        <tbody id="contactTable"></tbody>
      </table>
    </div>

    <div class="modal-footer">
      <button onclick="closeContacts()">Close</button>
    </div>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
