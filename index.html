<!DOCTYPE html>
<html>
<head>
  <title>Transport Loading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Transport Loading System</h2>
  <button id="openFormBtn">+ Add Record</button>
</header>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>SO</th>
        <th>Lorry</th>
        <th>Driver</th>
        <th>Helper</th>
        <th>Start</th>
        <th>End</th>
        <th>Days</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <h3>Create Loading Record</h3>

    <form id="recordForm">
      <div class="form-group">
        <label>SO Number</label>
        <input id="soNumber" required>
      </div>

      <div class="form-group">
        <label>Lorry</label>
        <select id="lorrySelect" required></select>
      </div>

      <div class="form-group">
        <label>Driver</label>
        <select id="driverSelect" required></select>
      </div>

      <div class="form-group">
        <label>Helper</label>
        <select id="helperSelect" required></select>
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate" required>
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input type="date" id="endDate">
      </div>

      <div class="modal-buttons">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
