<!DOCTYPE html>
<html>
<head>
  <title>Transport Loading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Transport Loading System</h2>
  <div>
    <input type="text" id="searchInput" placeholder="Search SO / Driver / Lorry">
    <button id="openFormBtn">Add Record</button>
  </div>
</header>

<div id="loader">Loading...</div>

<table>
  <thead>
    <tr>
      <th>SO</th>
      <th>Lorry</th>
      <th>Driver</th>
      <th>Helper</th>
      <th>Start</th>
      <th>End</th>
      <th>Days</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="recordTable"></tbody>
</table>

<!-- MODAL -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <h3>Loading Record</h3>
    <form id="recordForm">
      <input id="soNumber" placeholder="SO Number" required>
      <input id="lorry" placeholder="Lorry" required>
      <input id="driver" placeholder="Driver" required>
      <input id="helper" placeholder="Helper" required>
      <input type="date" id="startDate" required>
      <input type="date" id="endDate">

      <div class="modal-buttons">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
