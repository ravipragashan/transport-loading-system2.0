<!DOCTYPE html>
<html>
<head>
  <title>Transport Loading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Transport Loading System</h2>
  <div>
    <button id="manageContactsBtn">Contacts</button>
    <button id="manageLorriesBtn">Lorries</button>
    <button id="openFormBtn">Add Record</button>
  </div>
</header>

<table>
  <thead>
    <tr>
      <th>SO</th>
      <th>Lorry</th>
      <th>Driver</th>
      <th>Helper</th>
      <th>Start</th>
      <th>End</th>
      <th>Days</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="recordTable"></tbody>
</table>

<!-- RECORD MODAL -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <h3>Loading Record</h3>

    <form id="recordForm">
      <input id="soNumber" placeholder="SO Number" required>

      <select id="lorrySelect" required></select>
      <select id="driverSelect" required></select>
      <select id="helperSelect" required></select>

      <input type="date" id="startDate" required>
      <input type="date" id="endDate">

      <div class="modal-buttons">
        <button type="button" onclick="closeRecord()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
