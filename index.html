<!DOCTYPE html>
<html>
<head>
  <title>Transport Loading System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Transport Loading System</h2>
</header>

<div class="tabs">
  <button class="tab-btn active" onclick="openTab('recordsTab', this)">Records</button>
  <button class="tab-btn" onclick="openTab('contactsTab', this)">Contacts</button>
  <button class="tab-btn" onclick="openTab('lorriesTab', this)">Lorries</button>
</div>

<!-- ================= RECORDS ================= -->
<div id="recordsTab" class="tab-content active">

  <div class="top-bar">
    <input id="searchInput" placeholder="Search SO / Driver / Lorry">
    <button id="openFormBtn">+ Add Record</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>SO</th>
          <th>Lorry</th>
          <th>Driver</th>
          <th>Helper</th>
          <th>Start</th>
          <th>End</th>
          <th>Days</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recordTable"></tbody>
    </table>
  </div>

</div>

<!-- ================= CONTACTS ================= -->
<div id="contactsTab" class="tab-content">

  <div class="form-row">
    <select id="contactType">
      <option value="driver">Driver</option>
      <option value="helper">Helper</option>
    </select>
    <input id="contactName" placeholder="Name">
    <input id="contactPhone" placeholder="Phone">
    <button onclick="saveContact()">Save</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contactTable"></tbody>
    </table>
  </div>

</div>

<!-- ================= LORRIES ================= -->
<div id="lorriesTab" class="tab-content">

  <div class="form-row">
    <input id="lorryNumber" placeholder="Lorry Number">
    <button onclick="saveLorry()">Save</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Lorry Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="lorryTable"></tbody>
    </table>
  </div>

</div>

<!-- ================= RECORD MODAL ================= -->
<div class="modal" id="recordModal">
  <div class="modal-box">
    <h3>Create / Edit Record</h3>

    <form id="recordForm">
      <input id="soNumber" type="number" placeholder="SO Number" required>

      <label>Lorry</label>
      <select id="lorrySelect" required></select>

      <label>Driver</label>
      <select id="driverSelect" required></select>

      <label>Helper</label>
      <select id="helperSelect" required></select>

      <label>Start Date</label>
      <input type="date" id="startDate" required>

      <label>End Date</label>
      <input type="date" id="endDate">

      <div class="modal-buttons">
        <button type="button" onclick="closeRecord()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
